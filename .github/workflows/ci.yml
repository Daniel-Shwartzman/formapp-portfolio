name: CI

on:
  push:
    branches: 
      - main
      - devops

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
  IMAGE_NAME: sbendarsky/formapp-portfolio
  TAG: latest

jobs:
  CI:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Notify Slack - Starting CI
      uses: act10ns/slack@v2.0.0
      with:
        status: starting
        message: Starting CI....
      if: always()    

    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pylint pytest

    - name: Build and Test the Docker compose
      id: build
      run: |
        docker-compose build
        docker-compose up -d
        sleep 5
        docker-compose down
        pytest tests/

    - name: Analysing the code with pylint
      id: pylint
      run: |
        pylint $(git ls-files '*.py')
    
    - name: Slack Notification
      uses: act10ns/slack@v2.0.0
      # send message even if the ci fails
      if: always()
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}

    - name: Publish to Docker Hub
      id: publish
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_ACCESS_TOKEN
        docker tag $IMAGE_NAME $IMAGE_NAME:$TAG
        docker push $IMAGE_NAME:$TAG
        echo "::set-output name=new_tag::$IMAGE_NAME:$TAG"

    - name: Slack Notification
      uses: act10ns/slack@v2.0.0
      # send message even if the ci fails
      if: always()
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}

    




 

    

    

    